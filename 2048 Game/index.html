<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Instructions Section -->
    <div id="instructions" class="instructions">
        <h2>Welcome to 2048!</h2>
        <p>The goal is to combine tiles to reach 2048.</p>
        <p>Use the arrow keys to move the tiles. Combine tiles of the same number to merge them.</p>
        <button id="start-button" class="start-button">Start Game</button>
    </div>

    <!-- Game Section -->
    <div id="game-container" class="game-container" style="display: none;">
        <h1>2048 Game</h1>
        <div id="score">Score: 0</div>
        <div id="game-board" class="board"></div>
        <button id="restart" class="restart-button">Restart</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
